<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="text-align-center">Set Your Password Parameters</h2>
        </div>
        <div class="card-body">
          <div id="param-form">
            <p class="param-title">1.) How long would you like your password to be?</p>
            <input type="number" name="passLength" id="passLength" placeholder="Number between 8 - 128"> 
            <span id="default-text" class="my-toggle"><em>Defaulted to 12</em></span>
            <br>
            <p class="param-title">2.) Select which characters would you like to use?</p>
            <input type="checkbox" id="lowercase" name="param1" checked="true" value="Lowercase">
            <label for="param1"> Lowercase Letters</label><br>
            <input type="checkbox" id="uppercase" name="param2" checked="true" value="Uppercase">
            <label for="param2"> Uppercase Letters</label><br>
            <input type="checkbox" id="numbers" name="param3" checked="true" value="Numbers">
            <label for="param3"> Numbers</label><br>
            <input type="checkbox" id="specials" name="param4" checked="true" value="Specials">
            <label for="param4"> Special Characters</label>
          </div>
          
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="text-align-center">Generated Password</h2>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div id="modal-buttons-container">
            <div class="col">
              <button id="modal-generate" class="modal-btn">Run It Again</button>
            </div>
            <div class="col">
              <button class="modal-btn-outline" id="modal-change-button">Change Parameters</button>
            </div>
          </div>
      </div>

    </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
